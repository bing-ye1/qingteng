<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 420px;
            height: 400px;
            background-color: red;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
        }

        .box1 {
            background-color: blue;
            width: 60px;
            height: 60px;
            flex: 1;
            
        }
        .box2 {
            flex: 2;
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box1 box2"></div>
        <div class="box1"></div>
     
    </div>
</body>

</html>
